<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/app.js" type="module" defer></script>
    <title>Calculadora de gastos</title>
</head>
<body>
    <main>
        <section>
        <h1>Controle de Gastos</h1>
        <form id="gasto-form">
            <input type="number" id="valor" placeholder="digite o valor" step="0.01" min="0">
            <select id="categoria">
                <option>Alimentação</option>
                <option>Transporte</option>
                <option>Lazer</option>
                <option>Outros</option>
                </select>
            <button type="submit">Adicionar</button>
        </form> 
        <p id="Alimentação">Alimentação: R$ 0,00</p>
        <p id="Transporte">Transporte: R$ 0,00</p>
        <p id="Lazer">Lazer: R$ 0,00</p>
        <p id="Outros">Outros: R$ 0,00</p>
        <p id="Total">Total: R$ 0,00</p>
        </section>
    </main> 
</body>
</html>
